<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calendar</title>
  <style>
    body {
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      display: flex;
      flex-direction: column;
      justify-content: center; /* centers vertically */
      align-items: center;
      min-height: 100vh; /* take full height */
      margin: 0;
      padding: 16px;
      color: #111827;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 360px;
      margin-bottom: 8px;
    }
    .header h2 {
      margin: 0;
      font-weight: bold;
    }
    .buttons button {
      padding: 6px 10px;
      background: #e5e7eb;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 4px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      width: 360px;
    }
    .cell {
      text-align: center;
      padding: 10px;
      border: 1px solid #d1d5db;
      user-select: none;
    }
    .header-cell {
      font-weight: 700;
      border: 1px solid #d1d5db;
    }
    .today {
      background: #1976d2;
      color: #fff;
      box-shadow: 0 2px 6px rgba(25,118,210,0.25);
    }
    .other-month {
      background: #f3f4f6;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2 id="monthLabel"></h2>
    <div class="buttons">
      <button onclick="prevMonth()">&lt;</button>
      <button onclick="goToday()">Today</button>
      <button onclick="nextMonth()">&gt;</button>
    </div>
  </div>
  <div class="grid" id="calendar"></div>

  <script>
    const today = new Date();
    let displayDate = new Date(today.getFullYear(), today.getMonth(), 1);

    function renderCalendar() {
      const year = displayDate.getFullYear();
      const month = displayDate.getMonth();
      const monthLabel = displayDate.toLocaleString(undefined, { month: 'long', year: 'numeric' });
      document.getElementById('monthLabel').textContent = monthLabel;

      const startOfMonth = new Date(year, month, 1);
      const startDay = startOfMonth.getDay();
      const startDate = new Date(year, month, 1 - startDay);

      const calendarEl = document.getElementById('calendar');
      calendarEl.innerHTML = '';

      // Weekday headers
      ['S', 'M', 'T', 'W', 'T', 'F', 'S'].forEach(d => {
        const cell = document.createElement('div');
        cell.className = 'cell header-cell';
        cell.textContent = d;
        calendarEl.appendChild(cell);
      });

      // Dates
      let d = new Date(startDate);
      for (let i = 0; i < 42; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        if (d.getMonth() !== month) cell.classList.add('other-month');
        if (d.toDateString() === today.toDateString()) cell.classList.add('today');
        cell.textContent = d.getDate();
        calendarEl.appendChild(cell);
        d.setDate(d.getDate() + 1);
      }
    }

    function prevMonth() {
      displayDate = new Date(displayDate.getFullYear(), displayDate.getMonth() - 1, 1);
      renderCalendar();
    }
    function nextMonth() {
      displayDate = new Date(displayDate.getFullYear(), displayDate.getMonth() + 1, 1);
      renderCalendar();
    }
    function goToday() {
      displayDate = new Date(today.getFullYear(), today.getMonth(), 1);
      renderCalendar();
    }

    renderCalendar();
  </script>
</body>
</html>
